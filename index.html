<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>WJS</title>

  <!-- Bootstrap -->
  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入index.css -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5.min.js"></script>
      <script src="./lib/respond/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- 头部 -->
  <div class="wjs-header hidden-sm hidden-xs">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <span class="wjs-icon-phone"></span>
          <a href="#">手机微金所</a>
          <span class="glyphicon glyphicon-menu-down"></span>
        </div>
        <div class="col-md-5">
          <span class="wjs-icon-tel"></span>
          <span>4006-89-4116（服务时间：9:00-21:00）</span>
        </div>
        <div class="col-md-2">
          <a href="#">常见问题</a>
          <a href="#">财富登录</a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-danger btn-xs btn-register">免费注册</a>
          <a href="#">登录</a>

        </div>
      </div>
    </div>
  </div>
  <!-- 导航 -->
  <div class="wjs-nav">
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!-- 导航条头部 -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="wjs-icon-logo"></span>
            <span class="wjs-icon-text"></span>
          </a>
        </div>

        <!-- 导航条内容 -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">我要投资</a></li>
            <li><a href="#">我要借贷</a></li>
            <li><a href="#">平台介绍</a></li>
            <li><a href="#">新手专区</a></li>
            <li><a href="#">最新动态</a></li>
            <li><a href="#">微平台</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="hidden-sm hidden-xs">个人中心</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
  <!-- banner -->
  <div class="wjs-banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <!-- 小圆点 -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <!-- banner图片 -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div class="pc-img hidden-xs" style="background-image: url('./images/slide_01_2000x410.jpg')"></div>
          <img src="./images/slide_01_640x340.jpg" class="m-img visible-xs">
        </div>
        <div class="item">
          <div class="pc-img hidden-xs" style="background-image: url('./images/slide_02_2000x410.jpg')"></div>
          <img src="./images/slide_02_640x340.jpg" class="m-img visible-xs">
        </div>
        <div class="item">
          <div class="pc-img hidden-xs" style="background-image: url('./images/slide_03_2000x410.jpg')"></div>
          <img src="./images/slide_03_640x340.jpg" class="m-img visible-xs">
        </div>
        <div class="item">
          <div class="pc-img hidden-xs" style="background-image: url('./images/slide_04_2000x410.jpg')"></div>
          <img src="./images/slide_04_640x340.jpg" class="m-img visible-xs">
        </div>
      </div>

      <!-- Controls -->
      <!-- 左右箭头 -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入index.js -->
  <script src="./js/index.js"></script>
</body>

</html>
